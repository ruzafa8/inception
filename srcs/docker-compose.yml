version: "3"
services:
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:  [ mariadb:/var/lib/mysql ]
    networks: [ inception ]
    expose: [ "3306" ]
    restart: unless-stopped

  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    volumes: [ wordpress:/var/www/wordpress ]
    networks: [ inception ]
    ports: [ "443:443" ]
    restart: on-failure
    depends_on: [ wordpress ]

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    env_file: .env
    depends_on: [ mariadb ]
    volumes: [ wordpress:/var/www/wordpress ]
    networks: [ inception ]
    restart: on-failure
    expose: [ "9000" ]


volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/alex/data/mysql"
  wordpress: 
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/alex/data/wordpress"

networks:
  inception:
    name: inception